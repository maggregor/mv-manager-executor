steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/achilio-dev/mvm-executor', '.']
  env: ['TERRAFORM_VERSION=0.15.4']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/achilio-dev/mvm-executor']
# Deploy container image to Cloud Run  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'mvm-executor', '--image', 'gcr.io/achilio-dev/mvm-executor', '--region', 'europe-west1', '--platform', 'managed']
images: ['gcr.io/achilio-dev/mvm-executor']